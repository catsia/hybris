adminapi.application-context=adminapi-spring.xml

#swagger properties
adminapi.api.description=These services perform admin-related functions.
adminapi.api.title=Platform Admin API
adminapi.api.version=1.1.0
adminapi.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
adminapi.api.license.url=
adminapi.api.oauth.password.scope=basic
adminapi.api.oauth.clientCredentials.scope=basic
adminapi.api.oauth.tokenUrl=/authorizationserver/oauth/token
adminapi.sap.apiType=REST
adminapi.sap.shortText=Enables you to perform admin-related functions.
adminapi.sap.state=Active
adminapi.sap.servers=default
adminapi.sap.server.default.url=https://{url}/adminapi
adminapi.sap.server.default.description=Platform Admin API endpoint
adminapi.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#you can configure swagger endpoint using this property
#adminapi.documentation.swagger.v2.path=/api-docs

# Use for generating static swagger documentation
adminapi.documentation.static.generate=true
