<se-generic-editor-dropdown
    [id]="id"
    [field]="field"
    [qualifier]="field.qualifier"
    [model]="mediaContainerNameModel"
    [showRemoveButton]="true"
    [itemComponent]="itemComponent"
    [actionableSearchItem]="actionableSearchItem"
    [(reset)]="reset"
>
</se-generic-editor-dropdown>

<div *ngIf="isSelected() || creationInProgress">
    <label
        [for]="'media-container-qualifier-' + id"
        class="se-control-label required se-media-container-name-label"
    >
        {{ 'se.cms.media.responsive.name' | lowercase | translate }}</label
    >
    <input
        fd-form-control
        type="text"
        name="media-container-qualifier"
        [id]="'media-container-qualifier-' + id"
        [ngModel]="name"
        (ngModelChange)="onNameChange($event)"
        [readOnly]="isNameReadOnly()"
        [disabled]="!field.editable"
    />
</div>
