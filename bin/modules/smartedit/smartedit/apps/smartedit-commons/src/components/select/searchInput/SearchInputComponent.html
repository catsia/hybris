<div class="search">
    <input
        #searchInput
        type="search"
        class="search__input fd-input"
        [disabled]="isDisabled"
        [readOnly]="isReadOnly"
        [placeholder]="placeholder"
        [ngModel]="search"
        (ngModelChange)="onChange($event)"
        (keyup)="onKeyup($event)"
    />
</div>
