<a
    fd-list-link
    class="se-dropdown-item"
    [ngClass]="data.dropdownItem.customCss"
    (click)="data.dropdownItem.callback(data.selectedItem, data.dropdownItem)"
>
    <span *ngIf="data.dropdownItem.icon" [ngClass]="data.dropdownItem.icon"></span>
    <span fd-list-title>{{ data.dropdownItem.key | translate }}</span>
</a>
