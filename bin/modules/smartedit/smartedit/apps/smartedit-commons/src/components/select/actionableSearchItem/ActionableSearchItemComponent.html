<div *ngIf="search" class="se-actionable-search-item">
    <div class="se-actionable-search-item__name">{{ search }}</div>
    <button
        type="button"
        class="fd-button fd-button--transparent se-actionable-search-item__action-btn"
        (click)="onButtonClick()"
    >
        {{ getActionText() | translate }}
    </button>
</div>
