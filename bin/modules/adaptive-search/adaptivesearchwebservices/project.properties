adaptivesearchwebservices.application-context=adaptivesearchwebservices-spring.xml

adaptivesearchwebservices.tomcat.tld.scan=*jstl-1*.jar
adaptivesearchwebservices.tomcat.tld.default.scan.enabled=false
adaptivesearchwebservices.tomcat.pluggability.scan=*jstl-*.jar
adaptivesearchwebservices.tomcat.pluggability.default.scan.enabled=false

adaptivesearchwebservices.api.version=1.0.0
adaptivesearchwebservices.api.description=These services are used to get search profiles using sort, facet, and boost settings.
adaptivesearchwebservices.api.title=Adaptive Search Webservices
adaptivesearchwebservices.api.oauth.password.scope=basic
adaptivesearchwebservices.api.oauth.clientCredentials.scope=basic
adaptivesearchwebservices.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
adaptivesearchwebservices.api.license.url=

#enables static documentation generation by wsStaticDoc ant task
adaptivesearchwebservices.documentation.static.generate=true

# Used to specify the list of API endpoint identifiers that must be disabled (example: getCatalogs,getBaseSites)
# The endpoint identifier is represented by the "nickname" attribute of the ApiOperation annotation used on an endpoint method
#adaptivesearchwebservices.api.restrictions.disabled.endpoints=
