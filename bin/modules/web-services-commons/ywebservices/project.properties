# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
ywebservices.application-context=ywebservices-spring.xml

ywebservices.api.title=ywebservices API
ywebservices.api.description=ywebservices Documentation
ywebservices.api.version=1.0.0
ywebservices.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
ywebservices.api.license.url=
ywebservices.api.oauth.tokenUrl=/authorizationserver/oauth/token
ywebservices.api.oauth.password.scope=basic
ywebservices.api.oauth.clientCredentials.scope=extended

ywebservices.sap.apiType=REST
ywebservices.sap.shortText=ywebservices
ywebservices.sap.state=Active
ywebservices.sap.servers=default
ywebservices.sap.server.default.url=https://{url}/ywebservices
ywebservices.sap.server.default.description=ywebservices REST API endpoint
ywebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
ywebservices.documentation.static.generate=true


#Disabling tld and pluggability scans can greatly improve system startup time.
