customerticketingocc.key=value

# Specifies the location of the spring context file added automatically to the global platform application context.
customerticketingocc.application-context=customerticketingocc-spring.xml

#Use for generating static swagger documentation
customerticketingocc.documentation.static.generate=true
ext.customerticketingocc.extension.webmodule.webroot=/occ/v2

# Configuration for maximum number of allowed attachments per ticket event
customerticketingocc.tickets.events.attachments.maximumNumber=1

# definitions for custom exceptions
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketEventCreateException.logstack=true
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketEventCreateException.status=400
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketEventCreateException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketCreateException.logstack=true
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketCreateException.status=400
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketCreateException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketEventAttachmentCreateException.logstack=true
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketEventAttachmentCreateException.status=400
webservicescommons.resthandlerexceptionresolver.commercewebservices.TicketEventAttachmentCreateException.messageFormatterType=FORWARD
