# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
xyformsservices.application-context=xyformsservices-spring.xml

# URL for accessing orbeon
xyformsservices.orbeon.url.address=http://127.0.0.1:${tomcat.http.port}/web-orbeon

xyformsservices.proxy.httpclient.maxConnectionsPerHost=20
xyformsservices.proxy.httpclient.maxTotalConnections=100

# Enables webroot override for proxy engine. By default proxy engine tries to get base URL from request,
# however in some cases it might not be able to guess it properly (i.e. for empty storefront webroot).
# Set "override" property to true and "path" to whatever is correct in order to override default behaviour.
xyformsservices.webroot.override=false
xyformsservices.webroot.path=

log4j2.logger.xyformsservices.name=de.hybris.platform.xyformsservices.proxy.orbeonservices
log4j2.logger.xyformsservices.level=info
